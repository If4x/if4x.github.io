    <!-- BUILD ENTRYS -->
    <script>
    var folder = "../images/engineering/page";

    $.ajax({
        url: folder + "/files.txt",
        success: function (data) {
            var filenames_images = data.split("\n");
            var side = "left";

            for (var i = 0; i < filenames_images.length; i++) {

                var imageUrl = folder + "/" + filenames_images[i].replace("\r", "");
                var text_file_name = folder + "/" + filenames_images[i].replace("\r", "").replace(/\.(jpe?g|png|gif)$/, ".txt");

                (function (currentImageUrl) {
                    $.ajax({
                        url: text_file_name,
                        success: function (txtData) {
                            var Text = txtData.trim().split("\n");
                            if (side == "left") {
                                $(".engineering.content").append("<div class='engineering entry'><div class='image-container'><img src=" + currentImageUrl + " alt=" + Text[0] + "></div><div class='text-container'><h2>" + Text[1] + "</h2><p>" + Text[2] + " </p></div></div>");
                                side = "right";
                            } else {
                                $(".engineering.content").append("<div class='engineering entry'><div class='text-container'><h2>" + Text[1] + "</h2><p>" + Text[2] + " </p></div><div class='image-container'><img src=" + currentImageUrl + " alt=" + Text[0] + "></div></div>");
                                side = "left";
                            }
                            
                        },
                        error: function (err) {
                            console.error("Error loading .txt file:", err);
                        }
                    });
                })(imageUrl);
            }
        },
        error: function (err) {
            console.error("Error loading files.txt:", err);
        }
    });
    </script>
